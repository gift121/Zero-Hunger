<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/Regist.css">
    <script src="JavaScript/app.js"></script>
</head>
<body>
    <main>
        <div class="flex-container">
            <!-- left -->
            <div class="img">
                <img src="img/Group 14.png" alt="">
            </div>
            <!-- flexText right -->
            <div class="flexText">
                <nav class="link"> 
                    <p>Already have an account?</p>
                    <button type="submit">
                        <a href="html/log.html">Log in</a>
                    </button>
                </nav>
                <div class="formPage">
                    <h2>
                        Create your free account
                    </h2>
                    <form action="" class="form">
                        <!-- formElement -->
                        <div class="formElement">
                            <!-- name -->
                            <label for="name">Full name</label>
                            <input type="text" name="name" id="name" placeholder="Your name">
                        </div>
                        <!-- formElement -->
                        <div class="formElement">
                            <!-- email -->
                            <label for="email">Email address</label>
                            <input type="email" name="email" id="email" placeholder="example@gmail.com">
                        </div>
                        <!-- formElement -->
                        <div class="formElement">
                            <!-- phone number -->
                            <label for="tel">Phone number</label>
                            <input type="tel" name="tel" id="tel" placeholder="+234-000-0000-000">
                        </div>
                        <!-- formElement -->
                        <div class="formElement">
                            <!-- password -->
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter password">
                        </div>
                        <div class="btn">
                        <input type="submit" id="sign" placeholder="SIGN UP">
                        <div class="border">
                            <div class="bord"></div>
                            <div class=""><p>OR</p></div>
                            <div class="bord"></div>
                        </div>
                        <button type="submit" class="submit">
                            <img src="img/Google.png" alt="">
                            Sign Up with Google
                        </button>
                    </div>
                    </form>
                    <p class="last">
                        By signing up you agree with our terms and condition
                    </p>
                </div>
            
            </div>
        </div>
    </main>
</body>
</html>
