<body>
    <main>
        <div class="nav">
            <nav class="nav-features">
                <div class="nav-logoju">
                    <img src="../img/1074873-removebg-preview 2.png" alt="">
                </div>
                <ul class="navbar-links">

            </nav>
        </div>
        <div class="flex-container">
            <!-- left -->
            <div class="img">
                <img src="../img/Group 14.png" alt="">
            </div>
            <!-- flexText right -->
            <div class="flexText">
                <nav class="link"> 
                    <p>Already have an account?</p>
                    <button type="submit">
                        <a href="../html/log.html">Log in</a>
                    </button>
                </nav>
                <div class="formPage">
                    <h2>
                        Create your free account
                    </h2>
                    <form name="registration" action="" class="form">
                        <!-- formElement -->
                        <div class="formElement">
                            <!-- name -->
                            <label for="name">Full name</label>
                            <input type="text" name="name" id="name" placeholder="Your name" required>
                        </div>
                        <!-- formElement -->
                        <div class="formElement">
                            <!-- email -->
                            <label for="email">Email address</label>
                            <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
                        </div>
                        <!-- formElement -->
                        <div class="formElement">
                            <!-- phone number -->
                            <label for="tel">Phone number</label>
                            <input type="tel" name="tel" id="tel" placeholder="+234-000-0000-000" required>
                        </div>
                        <!-- formElement -->
                        <div class="formElement">
                            <!-- password -->
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter password">
                        </div>
                        <div class="btn">
                        <input type="submit" id="submit" placeholder="SIGN UP">
                        <div class="border">
                            <div class="bord"></div>
                            <div class=""><p>OR</p></div>
                            <div class="bord"></div>
                        </div>
                        <button type="submit" class="submit">
                            <img src="../img/Google.png" alt="">
                            Sign Up with Google
                        </button>
                    </div>
                    </form>
                    <p class="last">
                        By signing up you agree with our terms and condition
                    </p>
                </div>
            
            </div>
        </div>
    </main>
