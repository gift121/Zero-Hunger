<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in page</title>
    <link rel="stylesheet" href="../style/log.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="../JavaScript/app.js"></script>
</head>
<body>
    <!-- the parent container for the two -->
    <div class="container">
       <!--the image  -->
       <div class="left">
           <img src="../img/Group 13.png" alt="">
           <h2>Food Bank</h2>
       </div>
       <div class="right">
           <nav class="link"> 
              <p>Already have an account?</p>
              <button type="submit">
                <a href="../html/login.html">Register</a>
               </button>
            </nav>
           <div class="form">
               <div class="text">
                  <h3>Hello! Welcome back.</h3>
                  <p>login with data that you entered during your registration</p>
               </div>
                 <!-- The main form -->
               <form action="">
                   <!-- email -->
                   <div class="formElement">
                      <label for="email">Email address</label>
                      <input type="email" name="email" id="email" placeholder="Example@gmail.com" required>
                    </div>
                  <!--formElement -->
                    <div class="formElement">
                      <label for="password">Password</label>
                     <input type="password" name="password" id="password" placeholder="Enter Password" required>
                    </div>
                    <div class="forget">
                        <div class="">
                        <input type="radio" name="rem" id="rem">
                        <label for="rem">Remember me</label>
                        </div>
                       <div class="textf">
                        <p class="forget">forgot Password?</p>
                        </div>
                    </div>
                    <div class="btn">
                        <button class="log"type="submit">Login</button>
                        <div class="border">
                        <div class="bord"></div>
                        <div class=""><p>OR</p></div>
                        <div class="bord"></div>
                        </div>
                        <button type="submit" class="submit">
                        <img src="../img/Google.png" alt="">
                        Sign in with Google
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
